        ul{list-style: none}
        .clearfix:after{

        }
        .tab{
            width: 600px;

        }

        }

            width: 33.33%;
            box-sizing: border-box;
            float: left;
            cursor: pointer;
        }
        .tab-head li.active{

        }
        .tab-content{
            padding: 20px;
            border: 1px solid #ccc;
            border-top: none;
            min-height: 300px;
        }
         .tab-content li{
             display: none;
         }
         .tab-content li.active{
             display: block;
         }
    </style>
</head>

</html>
