<!DOCTYPE html>
<html>
<head>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<meta charset="utf-8">
<title>JS Bin</title>
</head>
  <style>
    .back-top{
      padding:10px;
      background:#3999d5;
      color:#fff;
      position:fixed;
      bottom:0;
      right: 0;
      display:none;
    }
  </style>
  <script>
    $(function(){
      $(window).scroll(function(){
        var $top=$(window).scrollTop();
        if($top>200){
          $('.back-top').show();
        }else{
          $('.back-top').hide();
        }
      })
      $('.back-top').click(function(){
        $('html,body').animate({scrollTop:0},400);
      })
    })
  </script>
</head>
