<body>
    <div style="height: 2000px;" class="content">top~</div>
    <!--<div class="gotop">返回顶部</div>-->
    <script>
        function GoTop(ct) {
            this.ct = ct;
            this.target = $("<div class='gotop'>返回顶部</div>");
            this.creatNode();
            this.bindEvent();
        }
        GoTop.prototype = {
            creatNode: function () {
                this.ct.append(this.target);
            },
            bindEvent: function () {
                var _this = this;
                $(window).on("scroll", function () {
                    if ($(window).scrollTop()< 50) {
                        _this.target.hide();
                    } else {
                        _this.target.show();
                    }
                })
                this.target.on("click", function () {
                    $("html,body").animate({ scrollTop: 0 }, 400)
                })
            }
        }
        var backTop = new GoTop($(".content"));
    </script>
</body>

</html>
