<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <style>
        .gotop{
            width: 50px;
            height: 50px;
            text-align: center;
            background: #3999d5;
            color: #fff;
            position: fixed;
            bottom: 10px;
            right: 10px;
            box-sizing: border-box;
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body style="height: 1000px;">
    top~
    <div class="gotop">返回顶部</div>
    <script>
        function GoTop(){
            this.gotop();
        }
        GoTop.prototype.gotop=function(){
            var backBtn=$("<div class='gotop'>返回顶部</div>");
            $("body").append(backBtn);
            backBtn.on("click",function(){
                $("html,body").animate({scrollTop:0},400)
            })
        }
        var backTop=new GoTop();
    </script>
</body>
</html>
