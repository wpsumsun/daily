    <script type="text/javascript">
    	$(function(){
	    	$('.man-nav span').click(function(){
	    		$(this).addClass('sp-o').siblings('.man-nav span').removeClass('sp-o');
	    	});
	    	$('.man-nav .sp1').click(function(){
	    		$('.yp-info1 .tab1').show();
	    		$('.yp-info1 .tab2').hide();
	    		$('.h39 .b1').show();
	    		$('.h39 .b2').hide();
	    	});
	    	$('.man-nav .sp2').click(function(){
	    		$('.yp-info1 .tab2').show();
	    		$('.yp-info1 .tab1').hide();
	    		$('.h39 .b2').show();
	    		$('.h39 .b1').hide();
	    	});
	    	$('.h39 .b1').click(function(){
	    		$('.wind-ah').fadeIn();
	    		$('.bg').fadeIn();
	    	});
	    	$('.wind-ah dl dd .b2').click(function(){
	    		$('.wind-ah').fadeOut();
	    		$('.bg').fadeOut();
	    	})
    	})
    </script>
