    $(function(){
    	$("#li-all").click(function () {
            if ($(this).prop("checked")) { // 全选 

                $("input[name='checkbox_name']").each(function () {
                    $(this).prop("checked", true);
                });
            }
            else { // 取消全选 

                $("input[name='checkbox_name']").each(function () {
                    $(this).prop("checked", false);
                });
            }
        });
        /*************头部切换*****************/
    /*    $(".yp-tea-li li").click(function(){
        	var li = $(this).attr('id')
        	var list = li.substring(0,5);
        	if(li.indexOf("list")!=-1){
        		var list = li.substring(0,5);
        		$(this).attr('id',list);
        	}else{
        		$(this).attr('id',li +'-list');
        	}
        })*/
        /************形象比选择切换************/
        $(".yp-boo li").click(function(){
        	$(this).addClass("yp-cur").siblings().removeClass("yp-cur");
        })
         //单击品数量+
            $(".yp-add").click(function(){
                //获得单前数量
                var $goodsCount= parseInt($(this).prev().children("input").val());
                $(this).prev().children("input").val($goodsCount+1);
            });
         //单击商品数量-
            $(".yp-cut").click(function(){
                //获得单前数量
                var $goodsCount= parseInt($(this).next().children("input").val());
                $(this).next().children("input").val($goodsCount<=1?1:$goodsCount-1);
            });

        $(".yp-boo-list li").mouseenter(function(){
		    $(this).children('img').css('display','inline-block');
		  });
		  $(".yp-boo-list li").mouseleave(function(){
		    $(this).children('img').css('display','none');
		  });
