<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    ul,
    li {
        list-style: none;
    }
    
    .clearfix:after {
        content: "";
        display: block;
        clear: both;
    }
    
    .clearfix {
        *zoom: 1;
    }
    .tab{
        padding: 40px 0 0 40px;
    }
    .tab-head{
        border-bottom: 1px solid #ccc;
    }
    .tab-head li{
        float: left;
        padding: 3px 15px;
        border: 1px solid #ccc;
        cursor: pointer;
        border-left: none;
    }
    .tab-head li.active{
        background: #ccc;
        color: red;
    }
    .tab-head li:first-child{
        border-left:1px solid #ccc;
    }
    .goods-list{
        width: 600px;
    }
    .goods-list li{
        float: left;
        width: 31.33%;
        border: 1px solid #ccc;
        margin: 10px 10px 0 0;
        padding: 0 10px 10px 10px;
        position: relative;
    }
    .goods-list li>span{
        color: red;
    }
    .goods-list li:hover .hide-bg{
        display: block;
    }
    .img-wrap{
        height: 150px;
        text-align: center;
    }
    .hide-bg{
        position: absolute;
        background: rgba(0, 0, 0, .5);
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        text-align: center;
        display: none;
    }
    .hide-bg button{
        background: #fff;
        color: red;
        width: 96px;
        height: 36px;
        border: 1px solid red;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        cursor: pointer;
    }
    .hide{
        display: none;
    }
</style>
